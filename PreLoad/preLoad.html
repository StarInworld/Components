<!doctype html>
<html lang="ch-zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>preLoad</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
        }
        li{
            list-style-type:none;
        }
        .loading{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: #eee;
            text-align: center;
            font-size: 30px;
        }
        .progress{
            margin-top:300px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><img src="../public/img/1.jpg" alt=""></li>
        <li><img src="../public/img/2.jpg" alt=""></li>
        <li><img src="../public/img/3.jpg" alt=""></li>
        <li><img src="../public/img/4.jpg" alt=""></li>
        <li><img src="../public/img/5.jpg" alt=""></li>
        <li><img src="../public/img/6.jpg" alt=""></li>
        <li><img src="../public/img/7.jpg" alt=""></li>
        <li><img src="../public/img/8.jpg" alt=""></li>
        <li><img src="../public/img/9.jpg" alt=""></li>
    </ul>
</div>
<div class="loading">
    <p class="progress">
        0%
    </p>
</div>
<script src="preLoad.js"></script>
<script>
    var imgs=[
        '../public/img/1.jpg',
        '../public/img/2.jpg',
        '../public/img/3.jpg',
        '../public/img/4.jpg',
        '../public/img/5.jpg',
        '../public/img/6.jpg',
        '../public/img/7.jpg',
        '../public/img/8.jpg',
        '../public/img/9.jpg'
    ];
    var len = imgs.length,
        progress = document.querySelector('.progress'),
        loading = document.querySelector('.loading');
    PreLoad(imgs,{
        each:function(count){
            progress.innerHTML = Math.round((count+1)/len*100) + '%';
        },
        all:function(){
            loading.style.visibility = 'hidden';
        },
        order:false
    })

</script>
</body>
</html>
