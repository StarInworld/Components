<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Swiper.css">
</head>
<body>
    <div class="main_div" style="background-color: #eee;">
        <div class="arrows">
            <span class="arrow pre"><</span>
            <span class="arrow next" style="float: right">></span>
        </div>

        <ul class="ul_img">
            <li class="li_img">img1</li>
            <li class="li_img">img2</li>
            <li class="li_img">img3</li>
            <li class="li_img">img4</li>
        </ul>
    </div>

    <div style="margin-left: 500px">
        <div class="div_btn"></div>
        <div class="div_btn"></div>
        <div class="div_btn"></div>
        <div class="div_btn"></div>
    </div>
    <script src="Swiper.js"></script>
    <script>
        var imgBox = document.querySelector(".ul_img"),
            imgArr = document.querySelectorAll(".li_img"),
            arrow = document.querySelectorAll(".arrow"),
            btns = document.querySelectorAll(".div_btn");
        var options = {
            imgBox:imgBox,
            imgArr:imgArr,
            arrow:arrow,
            btns:btns,
            isgo:false
        };
        new Swiper(options);
    </script>
</body>
</html>
